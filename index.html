
<!DOCTYPE html>
<!-- saved from url=(0021)http://darksight.net/ -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
<style type="text/css" style="display:none">*{
	margin:0;
	padding:0
}
html,code{
	font:15px/22px arial,sans-serif
}
html{
	background:#fff;
	color:#222;
	padding:15px
}
body{
	font-family:Verdana,Arial;
	margin:7% auto 0;
	max-width:390px;
	min-height:180px;
	padding:30px 0 15px
}
* > body{
	background:url(http://darksight.net/Gimages/bg/bg_404.png) 100% 5px no-repeat;
	padding-right:205px
}
p{
	margin:11px 0 22px;
	overflow:hidden
}
ins{
	color:#777;
	text-decoration:none
}
a img{
	border:0
}
@media screen and (max-width:772px){
	body{
		background:none;
		margin-top:0;
		max-width:none;
		padding-right:0
	}
}
#environ{
	position:absolute;
	z-index:1;
	border: 13px solid #eeeeee;	/**/
	top:0;
	left:0;
	width:90%;
	height:90%;	
}
#gatehouse{
	position:absolute;
	z-index:2;
	border: 1px solid #FF0000;	/**/
	top:0;
	left:0;
	width:100%;
	height:100%;
}
#test{
	position:absolute;
	z-index:10;
	border: 1px solid #00FF00;	/**/
	top:10px;
	left:30px;
	width:50px;
	height:31px;
	
	background: #1c1c1c; /* Old browsers */
	background: -moz-linear-gradient(top, #1c1c1c 0%, #2e2e2e 100%); /* FF3.6+ */
	background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,#1c1c1c), color-stop(100%,#2e2e2e)); /* Chrome,Safari4+ */
	background: -webkit-linear-gradient(top, #1c1c1c 0%,#2e2e2e 100%); /* Chrome10+,Safari5.1+ */
	background: -o-linear-gradient(top, #1c1c1c 0%,#2e2e2e 100%); /* Opera 11.10+ */
	background: -ms-linear-gradient(top, #1c1c1c 0%,#2e2e2e 100%); /* IE10+ */
	background: linear-gradient(to bottom, #1c1c1c 0%,#2e2e2e 100%); /* W3C */
	filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#1c1c1c', endColorstr='#2e2e2e',GradientType=0 ); /* IE6-9 */
}
</style>

</head>
 
<body>

	<div id="environ"></div>

	

</body></html>

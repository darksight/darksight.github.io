html,code {

html {
background:#fff;
color:#222;
padding:15px;
}

body {
font-family:Verdana,Arial;
max-width:390px;
min-height:180px;
margin:7% auto 0;
padding:30px 0 15px;

* > body {

p {
overflow:hidden;
margin:11px 0 22px;
}

ins {
color:#777;
text-decoration:none;
}

a img {
border:0;
}

#environ {
position:absolute;
z-index:1;
border:13px solid #eee;
top:0;
left:0;
width:90%;
height:90%;
}

#gatehouse {
position:absolute;
z-index:2;
border:1px solid red;

left:0;

height:100%;
}

#test {
position:absolute;
z-index:10;
border:1px solid #0F0;

left:30px;
width:50px;
height:31px;
